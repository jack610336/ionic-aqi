<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <h3>AQI</h3>

  <p>
    this is an simple app for checking AQI index 
  </p>
  <ion-grid >
    <div class="row" style="width: 100%;"  padding-vertical> 
         <ion-card  class="col col-25" style="width: 100%; background-color: #00DB00;" text-center>                 
            <font face="微軟正黑體" color="#FFFFFF" style="font-size:20px">良好</font>         
         </ion-card>
         <ion-card class="col col-25" style=" background-color: #FFCC00;" text-center>                 
            <font face="微軟正黑體" color="#FFFFFF" style="font-size:20px">普通</font>         
         </ion-card>
         <ion-card class="col col-25" style=" background-color: #FF8000;" text-center>                 
            <font  face="微軟正黑體" color="#FFFFFF" style="font-size:10px">敏感族群不健康</font>         
         </ion-card>
    </div>

    <div class="row" style="width: 100%;" padding-vertical> 
        <ion-card  class="col col-25" style="width: 100%; background-color: #FF0000;" text-center>                 
           <font face="微軟正黑體" color="#FFFFFF" style="font-size:10px">所有族群不健康</font>         
        </ion-card>
        <ion-card class="col col-25" style=" background-color: #B766AD;" text-center>                 
           <font face="微軟正黑體" color="#FFFFFF" style="font-size:10px">非常不健康</font>         
        </ion-card>
        <ion-card class="col col-25" style=" background-color: #AE0000;" text-center>                 
           <font face="微軟正黑體" color="#FFFFFF" style="font-size:20px">危害</font>         
        </ion-card>
   </div>
  </ion-grid>


  <ion-card  *ngFor="let item of items" style=" height: 15%;"  [ngStyle]="{'background-color': item.colorS}">
              <ion-row padding-vertical>
                  <ion-col  text-center >                
                     <font face="微軟正黑體" color="#FFFFFF" style="font-size:20px">{{item.title}}</font>
                  </ion-col>
                  <!-- <ion-col center text-center>                   
                      <div><font face="Calibri" color="#FFFFFF" style="font-size:30px"></font></div>                  
                  </ion-col> -->
                  
                  <ion-col  center text-center >
                      <div><font face="微軟正黑體" color="#FFFFFF" style="font-size:20px">AQI:</font>
                        <font face="微軟正黑體" color="#FFFFFF" style="font-size:20px">{{item.AQI}}</font></div>
                  </ion-col>
                </ion-row>
           
   </ion-card>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
